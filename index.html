<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars game</title>

</head>
<body>
    <div class="char" id="rancor">
    <img class="character" src="./assets/images/Rancor.jpeg">
    <p class="health" id="rancor-health">500</p>
    </div>
    <div class="char" id="boba-fett">
    <img class="character" src="./assets/images/Boba-Fett.jpeg">
    <p class="health" id="bobo-fett-health">200</p>
    </div>
    <div class="char" id="obi-wan">
    <img class="character" src="./assets/images/obi-wan.jpg">

    </div>
    <div class="char" id="darth-maul">
    <img class="character" src="./assets/images/Darth-Maul.jpeg">

    </div>

    <div id="fightCharc">Choose character to fight:</div>
    <div class="char">
        <img src="" alt="" id="char1">
    </div>
    <div class="char">
            <img src="" alt="" id="char2">
        </div>
        <div class="char">
                <img src="" alt="" id="char3">
            </div>
